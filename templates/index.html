<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Users</title>
</head>
<body>
    <div class="content-block">
        <legend>Users</legend>
        {% for user in db %}
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-heading{{user.doc_id}}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse{{user.doc_id}}" aria-expanded="true" aria-controls="panelsStayOpen-collapse{{user.doc_id}}">
                {{user.name}}
              </button>
            </h2>
            <div id="panelsStayOpen-collapse{{user.doc_id}}" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading{{user.doc_id}}">
              <div class="accordion-body">
                <legend class="info">Info</legend>
                <p>Name: {{user.name}}</p>
                <p>Age: {{user.age}}</p>
                <p>Height: {{user.height}}</p>
                <div class="edit-btns">
                    <a href="edit/{{user.doc_id}}" class="card-link card-edit">Edit</a>
                    <a href="delete/{{user.doc_id}}" class="card-link">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <div class="card-create">
            <a href="create" class="card-link">Create</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
